<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Broadcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loading-spinner { border-top-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 bg-white rounded-2xl shadow-xl border border-gray-200 text-center max-w-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">AI News Broadcast Generator</h1>
        <p class="text-gray-600 mb-8">
            Click the button below to generate a new, personalized news broadcast.
        </p>

        <button id="generate-button" class="w-full bg-blue-600 text-white font-bold py-4 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
            Generate Broadcast
        </button>
        
        <div class="grid grid-cols-2 gap-2 mt-4">
            <button id="health-button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-300">
                System Status
            </button>
            
            <button id="test-button" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300">
                Test Connection
            </button>
        </div>
        
        <button id="debug-script-button" class="w-full mt-2 bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
            Debug Script Generation
        </button>

        <div id="loading-indicator" class="mt-8 hidden">
            <div class="loading-spinner animate-spin inline-block w-12 h-12 border-4 rounded-full" role="status"></div>
            <p class="mt-4 text-gray-500">Generating broadcast, please wait...</p>
        </div>

        <div id="player-container" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Broadcast is Ready!</h2>
            <audio id="audio-player" controls class="w-full"></audio>
        </div>

        <div id="error-message" class="mt-8 hidden p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg text-left">
            <p class="font-bold">Error:</p>
            <p id="error-text"></p>
        </div>
        
        <div id="health-status" class="mt-8 hidden p-4 border rounded-lg text-left">
            <p class="font-bold">System Status:</p>
            <pre id="health-text" class="text-sm mt-2 overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-button');
            const healthButton = document.getElementById('health-button');
            const testButton = document.getElementById('test-button');
            const debugScriptButton = document.getElementById('debug-script-button');
            const loadingIndicator = document.getElementById('loading-indicator');
            const playerContainer = document.getElementById('player-container');
            const audioPlayer = document.getElementById('audio-player');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const healthStatus = document.getElementById('health-status');
            const healthText = document.getElementById('health-text');

            function hideAllMessages() {
                loadingIndicator.classList.add('hidden');
                playerContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                healthStatus.classList.add('hidden');
                audioPlayer.src = '';
            }

            function showError(message) {
                console.error('Error:', message);
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function showStatus(data, isError = false) {
                healthText.textContent = JSON.stringify(data, null, 2);
                healthStatus.classList.remove('hidden');
                
                if (isError) {
                    healthStatus.className = 'mt-8 p-4 bg-red-100 border border-red-300 rounded-lg text-left';
                } else if (data.status === 'ok') {
                    healthStatus.className = 'mt-8 p-4 bg-green-100 border border-green-300 rounded-lg text-left';
                } else {
                    healthStatus.className = 'mt-8 p-4 bg-yellow-100 border border-yellow-300 rounded-lg text-left';
                }
            }

            testButton.addEventListener('click', async () => {
                hideAllMessages();
                
                try {
                    console.log('Testing basic connection...');
                    const response = await fetch('/test');
                    console.log('Test response status:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        showStatus(data);
                    } else {
                        throw new Error(`Test failed with status ${response.status}`);
                    }
                } catch (error) {
                    console.error('Test error:', error);
                    showError(`Basic connection test failed: ${error.message}`);
                }
            });

            healthButton.addEventListener('click', async () => {
                hideAllMessages();
                
                try {
                    const response = await fetch('/health');
                    const data = await response.json();
                    showStatus(data, data.status !== 'ok');
                } catch (error) {
                    showError(`Health check failed: ${error.message}`);
                }
            });

            debugScriptButton.addEventListener('click', async () => {
                hideAllMessages();
                
                try {
                    console.log('Testing script generation...');
                    const response = await fetch('/debug_script');
                    
                    if (response.ok) {
                        const data = await response.json();
                        showStatus(data, data.status !== 'ok');
                    } else {
                        const errorData = await response.json();
                        showError(`Script debug failed: ${errorData.error || response.statusText}`);
                    }
                } catch (error) {
                    showError(`Script debug failed: ${error.message}`);
                }
            });

            generateButton.addEventListener('click', async () => {
                hideAllMessages();
                loadingIndicator.classList.remove('hidden');

                try {
                    console.log('Starting podcast generation...');
                    const startTime = Date.now();
                    
                    const response = await fetch('/generate_podcast', {
                        method: 'GET',
                        headers: {
                            'Accept': 'audio/wav, application/json',
                        }
                    });
                    
                    const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                    console.log(`Response received after ${duration}s:`, response.status, response.statusText);
                    console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                    
                    if (!response.ok) {
                        // Try to parse as JSON first
                        let errorMessage;
                        const contentType = response.headers.get('content-type');
                        
                        if (contentType && contentType.includes('application/json')) {
                            try {
                                const errorData = await response.json();
                                errorMessage = errorData.error || `Server error: ${response.status}`;
                                
                                // Show additional debug info if available
                                if (errorData.models_tried) {
                                    errorMessage += `\n\nModels tried: ${errorData.models_tried.join(', ')}`;
                                }
                            } catch (jsonError) {
                                console.error('Failed to parse error JSON:', jsonError);
                                errorMessage = `Server returned ${response.status}: ${response.statusText}`;
                            }
                        } else {
                            // If it's not JSON, it's probably HTML (502 error)
                            const htmlText = await response.text();
                            console.error('Received HTML instead of JSON:', htmlText.substring(0, 200));
                            errorMessage = `Server returned HTML instead of JSON/audio (Status: ${response.status}). This usually indicates a server crash. Try the debug buttons to isolate the issue.`;
                        }
                        
                        throw new Error(errorMessage);
                    }

                    // Check if response is actually audio
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('audio')) {
                        console.warn(`Unexpected content type: ${contentType}`);
                        // Still try to process as audio
                    }

                    console.log('Processing audio response...');
                    const audioBlob = await response.blob();
                    console.log('Audio blob size:', audioBlob.size, 'bytes');
                    
                    if (audioBlob.size < 1000) {
                        throw new Error(`Audio file is too small (${audioBlob.size} bytes), generation may have failed`);
                    }
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    playerContainer.classList.remove('hidden');
                    
                    console.log(`Audio loaded successfully in ${duration}s`);

                } catch (error) {
                    showError(error.message);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
